<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/tablet.css" media="screen and (min-width : 600px)">
    <link rel="stylesheet" href="./css/desktop.css" media="screen and (min-width : 800px)">
    <link rel="stylesheet" href="./css/signup.css">
    <link rel="stylesheet" href="./css/signup-desktop.css" media="screen and (min-width: 800px)">
</head>
<body>
    <!-- el header, navegadores, y la mayoria de secciones exceptuando el main estan explicadas
    en el index, para mas informacion dirigirse alli -->
    <!-- igualmente las secciones compartidas con login y admin no se explicaran pues alli ya
    se encuentran sus respectivos comentarios -->
    <header >
        <div class="mainbar">
            <nav class="navmobile">
                <img src="img/menu.png" alt="menu" class="menubtn">
            </nav>
            <h1>INVERNADERO SAMAEL AUM WEOR</h1>
            <nav id="nav2">
                <ul class="navdesktop">
                    <a href="./index.html"><li>Home</li></a>
                    <a href="./login.html"><li>Login</li></a>
                    <a href="./admin.html"><li>Admin</li></a>
                </ul>
            </nav>
        </div>
    </header>
    <div class="custom-loader"></div>
    <section class="navmobile-options-background">
        <div class="navmobile-options">
            <ul>
                <a href="./index.html"><li>
                    <img src="./img/home.png" alt="home">
                    Home
                </li></a>
                <a href="./login.html"><li>Login</li></a>
                <a href="./admin.html"><li>Admin</li></a>
            </ul>
        </div>
    </section>
    <main>
        <section id="login">
            <form action="">
                <!-- se anadieron mas inputs dado que se require mas infor para el regisstro -->
                <h2>Registrarse</h2>
                <label for="first_name">Nombre</label>
                <input type="text" name="first_name" placeholder="Ej. Rosa">
                <label for="last_name">Apellido</label>
                <input type="text" name="last_name" placeholder="Ej. Rodriguez">
                <label for="user">Usuario</label>
                <input type="text" name="user" placeholder="Ej. Maria_08">
                <label for="email">Correo Electronico</label>
                <input type="email" name="email" placeholder="Ej. 1234@gmail.com">
                <label for="password">Contraseña</label>
                <input type="password" name="password" placeholder="Ej. 1234">
                <label for="validate_password">Verificar contraseña</label>
                <input type="password" name="validate_password" placeholder="Ej. 1234">
                <br>
                <!-- caja para los condicionales -->
                <div class="condiciones">
                    <input type="checkbox" name="disclaimer" id="disclaimer">
                    <p class="disclaimer_label">Acepto los <a href="">terminos y condiciones</a></p>
                </div>
                <br>
                <button>Registrarse</button>
            </form>
        </section>
    </main>
    <script src="./js/script.js"></script>
    <!-- enlace para validar datos -->
    <script src="./js/login_validation.js"></script>
</body>
</html>
